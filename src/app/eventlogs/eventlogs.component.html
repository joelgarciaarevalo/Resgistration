
<div class="filter">
    <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="botonfilter" >
        <button mat-raised-button class="boton">Filter</button>
    </div>
</div>

<div class="tables">

    <table mat-table [dataSource]="eventlogss" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let eventlog "> {{eventlog.Id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="dateprocess">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let eventlog"> {{eventlog.DateProcess}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description  </th>
        <td mat-cell *matCellDef="let eventlog"> {{eventlog.Description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="eventlogstypeid">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let eventlog"> {{eventlog.EventLogsTypeId}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons > </mat-paginator>
    
</div>
